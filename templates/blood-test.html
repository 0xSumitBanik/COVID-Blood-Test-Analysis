{% extends 'base.html' %}

{% load static %}
{% static "images" as baseUrl %}

{% block content %}
<style>
.form_result{
  margin-top: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
<body>
  <div class="container content-center mx-auto flex p-5 md:flex-row form_result">
    <form class="w-full max-w-sm" action="{% url 'blood_test' %}" method="POST">
      {% csrf_token %}
      <div class="md:flex  mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-600  mb-1 md:mb-0 pr-4" for="ldh">
            Lactate dehydrogenase (LDH)
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="ldh" name="ldh" type="number" >
        </div>
      </div>
      <div class="md:flex  mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-600  mb-1 md:mb-0 pr-4" for="hcr_protein">
            Hypersensitive C-Reactive Protein
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="hcr_protein" name="hcr_protein" type="number" >
        </div>
      </div>

      <div class="md:flex  mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-600  mb-1 md:mb-0 pr-4" for="lymph">
            Lymphocyte Percentage 
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="lymph" name="lymph" type="number" >
        </div>
      </div>
      
      <div class="md:flex ">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <button
            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white  py-2 px-4 rounded"
            type="submit">
            Check
          </button>
        </div>
      </div>
    </form>
  </div>

</body>


{% endblock %}
